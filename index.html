<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz WF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #a3d9b1;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .hidden {
      display: none;
    }

    .container {
      background: rgba(12, 60, 35, 0.85);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
    }

    select, button {
      font-size: 1rem;
      padding: 0.7rem 1.2rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
      background: #064635;
      color: #a3d9b1;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    select:hover, button:hover {
      background: #0a6c40;
    }

    button.correct {
      background: #39ff14;
      color: #003300;
    }

    button.incorrect {
      background: #ff2e2e;
      color: #330000;
    }

    #timer-bar {
      height: 8px;
      background: #064635;
      border-radius: 6px;
      margin: 10px 0 20px 0;
      overflow: hidden;
    }

    #timer-progress {
      height: 100%;
      width: 100%;
      background: #23d997;
      transition: width 1s linear;
    }

    .fade-in {
      animation: fadeIn 0.4s forwards;
    }

    .fade-out {
      animation: fadeOut 0.4s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    #menu {
      background: linear-gradient(135deg, #1b4521, #3a7d44);
      padding: 2rem;
      border-radius: 25px;
      width: 320px;
      color: #d9f0d9;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    #menu select, #menu button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
      border: none;
      background-color: #2e8b57;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #menu select:hover, #menu button:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="container">

    <div id="menu" class="fade-in">
      <select id="theme-select">
        <option value="">-- Choisis une th√©matique --</option>
        <option value="üíß Eau">üíß Eau</option>
        <option value="üå§Ô∏è Climat">üå§Ô∏è Climat</option>
        <option value="üå± Biodiversit√©">üå± Biodiversit√©</option>
        <option value="‚ôªÔ∏è Impacts sur Wallis et Futuna">‚ôªÔ∏è Impacts sur Wallis et Futuna</option>
        <option value="‚ö° √ânergie">‚ö° √ânergie</option>
        <option value="üóëÔ∏è D√©chets">üóëÔ∏è D√©chets</option>
        <option value="aleatoire">Al√©atoire</option>
      </select>
      <button id="start-btn">D√©marrer</button>
    </div>

    <div id="quiz-container" class="container hidden">
      <h2 id="theme"></h2>
      <div id="question"></div>
      <div id="answers"></div>
      <div id="explication" class="hidden"></div>

      <div id="timer-bar">
        <div id="timer-progress"></div>
      </div>

      <button id="next-btn" class="hidden">Question suivante</button>
      <button id="back-to-menu-during-quiz-btn">Retour au menu</button>
    </div>

    <div id="result-container" class="container hidden">
      <div id="result-text"></div>
      <div id="citation"></div>
      <button id="back-to-menu-btn">Retour au menu</button>
    </div>

  </div>

  <script src="main.js" defer></script>

</body>
</html>
