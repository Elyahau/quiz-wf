<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Quiz WF</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #a3d9b1;
    margin: 0;
    padding: 0;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .hidden {

  }

  .container {

    padding: 2rem;
    border-radius: 20px;
    width: 100%;
    max-width: 600px;
  }

  select, button {
    font-size: 1rem;
    padding: 0.7rem 1.2rem;
    margin-top: 1rem;
    border-radius: 10px;
    border: none;
    background: #064635;
    color: #a3d9b1;
    cursor: pointer;
  }

  button.correct {
    background: #39ff14;
    color: #003300;
  }

  button.incorrect {
    background: #ff2e2e;
    color: #330000;
  }

  #timer-bar {
    height: 8px;
    background: #064635;
    border-radius: 6px;
    margin: 10px 0 20px 0;
    overflow: hidden;
  }

  #timer-progress {
    height: 100%;
    width: 100%;
    background: #23d997;
    transition: width 1s linear;
  }
</style>
</head>
<body>

<div class="container">

    </select>

  </div>

<script src="main.js" defer></script>

</html>
