<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz WF</title>
  <style>
    .hidden { display: none; }
    button.correct { background-color: #4caf50; }
    button.incorrect { background-color: #f44336; }
    #timer-progress { height: 5px; background: green; width: 100%; }
  </style>
</head>
<body>

<div id="menu">
  <select id="theme-select">
    <option value="">-- Choisis une thématique --</option>
    <option value="💧 Eau">💧 Eau</option>
    <option value="🌤️ Climat">🌤️ Climat</option>
    <option value="🌱 Biodiversité">🌱 Biodiversité</option>
    <option value="♻️ Impacts sur Wallis et Futuna">♻️ Impacts sur Wallis et Futuna</option>
    <option value="⚡ Énergie">⚡ Énergie</option>
    <option value="🗑️ Déchets">🗑️ Déchets</option>
    <option value="aleatoire">Aléatoire</option>
  </select>
  <button id="start-btn">Démarrer</button>
</div>

<div id="quiz-container" class="hidden">
  <h2 id="theme"></h2>
  <div id="question"></div>
  <div id="answers"></div>
  <div id="explication" class="hidden"></div>
  <div id="timer-progress"></div>
  <button id="next-btn" class="hidden">Question suivante</button>
  <button id="back-to-menu-during-quiz-btn">Retour au menu</button>
</div>

<div id="result-container" class="hidden">
  <div id="result-text"></div>
  <div id="citation"></div>
  <button id="back-to-menu-btn">Retour au menu</button>
</div>

<script src="quiz.js"></script>

</body>
</html>
