    @keyframes glitch {

      20% {

      }
      50% {

      },

        choices: [

        ],

      },
      {

        question: "üå± Biodiversit√© ‚Äî Question 1 : Qu‚Äôest-ce que la biodiversit√© ?",
        choices: [
          "La vari√©t√© des esp√®ces vivantes",

        ],

      {

        choices: [

        question: "üå± Biodiversit√© ‚Äî Question 3 : Quelle activit√© menace la biodiversit√© ?",
        choices: [

        ],

      },
      {

        question: "‚ôªÔ∏è Impacts sur Wallis et Futuna ‚Äî Question 1 : Quel est un impact majeur du changement climatique √† Wallis et Futuna ?",
        choices: [
          "Augmentation du tourisme",

        ],
        answer: "√âl√©vation du niveau de la mer"
      },
      {
        theme: "‚ôªÔ∏è Impacts sur Wallis et Futuna",
        question: "‚ôªÔ∏è Impacts sur Wallis et Futuna ‚Äî Question 2 : Quelle ressource naturelle est particuli√®rement menac√©e ?",
        choices: [
          "Le corail",
          "Le p√©trole",
          "Le charbon",
          "Le sable"
        ],
        answer: "Le corail"
      },
      {
        theme: "‚ôªÔ∏è Impacts sur Wallis et Futuna",
        question: "‚ôªÔ∏è Impacts sur Wallis et Futuna ‚Äî Question 3 : Quelle solution locale aide √† pr√©server l‚Äôenvironnement ?",
        choices: [
          "La p√™che excessive",
          "La replantation de mangroves",
          "La d√©forestation",
          "L‚Äôurbanisation"
        ],
        answer: "La replantation de mangroves"
      },
      {
        theme: "‚ö° √ânergie",
        question: "‚ö° √ânergie ‚Äî Question 1 : Quelle est une source d‚Äô√©nergie renouvelable ?",
        choices: ["Charbon", "P√©trole", "Solaire", "Gaz naturel"],
        answer: "Solaire"
      },
      {

        question: "‚ö° √ânergie ‚Äî Question 2 : Pourquoi utiliser l‚Äô√©nergie renouvelable ?",
        choices: [
          "Elle est infinie et propre",
          "Elle co√ªte plus cher",
          "Elle produit plus de CO2",
          "Elle est rare"
        ],
        answer: "Elle est infinie et propre"
      },
      {

        question: "‚ö° √ânergie ‚Äî Question 3 : Quelle √©nergie est la plus polluante ?",
        choices: [
          "Nucl√©aire",
          "Charbon",
          "√âolienne",

        ],
        answer: "Charbon"
      },
      {

        question: "üóëÔ∏è D√©chets ‚Äî Question 1 : Que signifie le tri des d√©chets ?",
        choices: [
          "Jeter tout ensemble",
          "S√©parer les d√©chets selon leur nature",
          "Br√ªler les d√©chets",
          "Enterrer les d√©chets"
        ],
        answer: "S√©parer les d√©chets selon leur nature"
      },
      {
        theme: "üóëÔ∏è D√©chets",
        question: "üóëÔ∏è D√©chets ‚Äî Question 2 : Quel d√©chet est recyclable ?",
        choices: [
          "Verre",
          "Styromousse",
          "D√©chets alimentaires",
          "D√©chets dangereux"
        ],
        answer: "Verre"
      },
      {
        theme: "üóëÔ∏è D√©chets",
        question: "üóëÔ∏è D√©chets ‚Äî Question 3 : Quelle action r√©duit la production de d√©chets ?",
        choices: [
          "Utiliser des emballages plastiques",
          "Acheter en vrac",
          "Jeter tout √† la poubelle",
          "Utiliser des produits jetables"
        ],
        answer: "Acheter en vrac"
      }
    ];

    const themeSelect = document.getElementById("theme-select");
    const startBtn = document.getElementById("start-btn");
    const menu = document.getElementById("menu");
    const quizContainer = document.getElementById("quiz-container");
    const themeDisplay = document.getElementById("theme");
    const questionDisplay = document.getElementById("question");
    const answersContainer = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");
    const timerDisplay = document.getElementById("timer");
    const timerProgress = document.getElementById("timer-progress");
    const timerBar = document.getElementById("timer-bar");
    const resultContainer = document.getElementById("result-container");
    const resultText = document.getElementById("result-text");
    const backToMenuBtn = document.getElementById("back-to-menu-btn");
    const backToMenuDuringQuizBtn = document.getElementById("back-to-menu-during-quiz-btn");

    let filteredQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timerId;
    let timeLeft = 20;
    const MAX_TIME = 20;

    startBtn.addEventListener("click", () => {
      const selectedTheme = themeSelect.value;
      if (!selectedTheme) {
        alert("Veuillez choisir une th√©matique !");
        return;
      }

      score = 0;
      currentQuestionIndex = 0;
      if (selectedTheme === "aleatoire") {
        filteredQuestions = [...questions];
      } else {
        filteredQuestions = questions.filter(q => q.theme === selectedTheme);
      }

      menu.classList.add("hidden");
      quizContainer.classList.remove("hidden");
      backToMenuDuringQuizBtn.classList.remove("hidden");
      showQuestion();
      startTimer();
      updateThemeDisplay(selectedTheme);
    });

    function updateThemeDisplay(theme) {
      if (theme === "aleatoire") {
        themeDisplay.textContent = "üé≤ Th√©matique : Al√©atoire";
      } else {
        themeDisplay.textContent = Th√©matique : ${theme};
      }
    }

    function showQuestion() {
      clearTimer();

      if (currentQuestionIndex >= filteredQuestions.length) {
        showResult();
        return;
      }

      const currentQuestion = filteredQuestions[currentQuestionIndex];
      questionDisplay.textContent = currentQuestion.question;
      answersContainer.innerHTML = "";

      currentQuestion.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.addEventListener("click", () => selectAnswer(choice));
        answersContainer.appendChild(btn);
      });

      nextBtn.classList.add("hidden");
      startTimer();
    }

    function selectAnswer(selected) {
      clearTimer();

      const currentQuestion = filteredQuestions[currentQuestionIndex];
      const correct = currentQuestion.answer;

      const buttons = answersContainer.querySelectorAll("button");
      buttons.forEach(button => {
        button.disabled = true;
        if (button.textContent === correct) {
          button.classList.add("correct");
        }
        if (button.textContent === selected && selected !== correct) {
          button.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        playSound("correct");
      } else {
        playSound("incorrect");
      }

      nextBtn.classList.remove("hidden");
    }

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      showQuestion();
    });

    backToMenuBtn.addEventListener("click", () => {
      resetQuiz();
    });

    backToMenuDuringQuizBtn.addEventListener("click", () => {
      if (confirm("Voulez-vous vraiment quitter le quiz ? Votre progression sera perdue.")) {
        resetQuiz();
      }
    });

    function showResult() {
      quizContainer.classList.add("hidden");
      backToMenuDuringQuizBtn.classList.add("hidden");
      resultContainer.classList.remove("hidden");
      resultText.textContent = Quiz termin√© ! Votre score : ${score} / ${filteredQuestions.length};
    }

    function resetQuiz() {
      clearTimer();
      score = 0;
      currentQuestionIndex = 0;
      filteredQuestions = [];
      menu.classList.remove("hidden");
      quizContainer.classList.add("hidden");
      resultContainer.classList.add("hidden");
      backToMenuDuringQuizBtn.classList.add("hidden");
      themeSelect.value = "";
      timerDisplay.textContent = "";
      timerProgress.style.width = "100%";
    }

    function startTimer() {
      timeLeft = MAX_TIME;
      timerDisplay.textContent = ‚è≥ Temps restant : ${timeLeft}s;
      timerProgress.style.width = "100%";

      timerId = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = ‚è≥ Temps restant : ${timeLeft}s;
        timerProgress.style.width = (timeLeft / MAX_TIME) * 100 + "%";

        if (timeLeft <= 0) {
          clearInterval(timerId);
          disableAnswers();
          showCorrectAnswer();
          nextBtn.classList.remove("hidden");
          playSound("incorrect");
        }
      }, 1000);
    }

    function clearTimer() {
      clearInterval(timerId);
    }

    function disableAnswers() {
      const buttons = answersContainer.querySelectorAll("button");
      buttons.forEach(button => (button.disabled = true));
    }

    function showCorrectAnswer() {
      const currentQuestion = filteredQuestions[currentQuestionIndex];
      const correct = currentQuestion.answer;

      const buttons = answersContainer.querySelectorAll("button");
      buttons.forEach(button => {
        if (button.textContent === correct) {
          button.classList.add("correct");
        }
      });
    }

    function playSound(type) {
      try {
        const ctx = new AudioContext();
        const oscillator = ctx.createOscillator();
        const gainNode = ctx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(ctx.destination);

        if(type === 'correct') {
          oscillator.frequency.value = 600; // Hz
          gainNode.gain.value = 0.1;
        } else {
          oscillator.frequency.value = 200;
          gainNode.gain.value = 0.15;
        }

        oscillator.type = 'square';
        oscillator.start();

        setTimeout(() => {
          oscillator.stop();
          ctx.close();
        }, 150);
      } catch (e) {
      }
    }
  </script>
