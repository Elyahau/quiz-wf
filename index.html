<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz √âcologie Futuriste</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #001f25, #083a3d);
      color: #A7F3D0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 650px;
      background: rgba(20, 35, 30, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00FFBF;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00FFBF;
      text-shadow: 0 0 10px #00FFBF;
    }
    select, button {
      font-size: 1rem;
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      background: #14532D;
      color: #A7F3D0;
      box-shadow: 0 0 8px #00FFBF;
      transition: all 0.2s ease;
    }
    select:hover, button:hover:not(:disabled) {
      background: #00FFBF;
      color: #001f12;
      box-shadow: 0 0 15px #00FFBF;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }
    .hidden { display: none; }
    .question {
      font-size: 1.3rem;
      margin: 1rem 0;
      color: #A7F3D0;
    }
    #timer {
      font-weight: bold;
      color: #00FFBF;
      text-shadow: 0 0 8px #00FFBF;
    }
    #timer-bar {
      background: #083a3d;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #timer-progress {
      height: 100%;
      width: 100%;
      background: #00FFBF;
      transition: width 1s linear;
    }
    button.correct {
      background: #00FFBF !important;
      color: #001f12 !important;
      box-shadow: 0 0 15px #A7F3D0 !important;
    }
    button.incorrect {
      background: #FF0044 !important;
      color: #330000 !important;
      box-shadow: 0 0 15px #FF0044 !important;
    }
    #result-text {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .citation {
      font-style: italic;
      margin-top: 1rem;
      color: #A7F3D0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="menu">
      <h1>üåç Quiz √âcologie Futuriste</h1>
      <label for="mode-select">Mode de jeu :</label>
      <select id="mode-select">
        <option value="normal">Normal</option>
        <option value="battle">Battle</option>
      </select><br>
      <label for="theme-select">Th√©matique :</label>
      <select id="theme-select">
        <option value="">-- Choisir --</option>
        <option value="üíß Eau">üíß Eau</option>
        <option value="üå§Ô∏è Climat">üå§Ô∏è Climat</option>
        <option value="üå± Biodiversit√©">üå± Biodiversit√©</option>
        <option value="‚ôªÔ∏è Impacts sur Wallis et Futuna">‚ôªÔ∏è Impacts sur Wallis et Futuna</option>
        <option value="‚ö° √ânergie">‚ö° √ânergie</option>
        <option value="üóëÔ∏è D√©chets">üóëÔ∏è D√©chets</option>
        <option value="aleatoire">üé≤ Al√©atoire</option>
      </select><br>
      <button id="start-btn">Commencer le quiz</button>
    </div>

    <div id="quiz-container" class="hidden">
      <div id="theme"></div>
      <div id="question" class="question"></div>
      <div id="timer-bar"><div id="timer-progress"></div></div>
      <div id="timer"></div>
      <div id="answers"></div>
      <button id="next-btn" class="hidden">Suivant</button>
    </div>

    <div id="result-container" class="hidden">
      <p id="result-text"></p>
      <p id="citation" class="citation"></p>
      <button id="back-to-menu-btn">Retour au menu</button>
    </div>

    <button id="back-to-menu-during-quiz-btn" class="hidden">Retour au menu</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
