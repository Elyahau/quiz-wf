<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz WF</title>
  <style>
    .hidden { display: none; }
    .correct { background-color: #c8e6c9; }
    .incorrect { background-color: #ffcdd2; }
    .citation {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
    #timer-progress {
      height: 8px;
      background-color: #4caf50;
      transition: width 1s linear;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div id="menu">
    <h1>Quiz environnement WF</h1>
    <label for="mode-select">Mode :</label>
    <select id="mode-select">
      <option value="normal">Normal</option>
      <option value="chronometre">Chronométré</option>
    </select>

    <label for="theme-select">Thématique :</label>
    <select id="theme-select">
      <option value="">-- Choisissez --</option>
      <option value="💧 Eau">💧 Eau</option>
      <option value="🌤️ Climat">🌤️ Climat</option>
      <option value="🌱 Biodiversité">🌱 Biodiversité</option>
      <option value="♻️ Impacts sur Wallis et Futuna">♻️ Impacts sur Wallis et Futuna</option>
      <option value="⚡ Énergie">⚡ Énergie</option>
      <option value="🗑️ Déchets">🗑️ Déchets</option>
      <option value="aleatoire">🎲 Aléatoire</option>
    </select>

    <button id="start-btn">Démarrer</button>
  </div>

  <!-- Quiz -->
  <div id="quiz-container" class="hidden">
    <h2 id="theme"></h2>
    <p id="question"></p>
    <div id="answers"></div>
    <div id="timer">
      <div id="timer-progress"></div>
      <p id="timer-text"></p>
    </div>
    <button id="next-btn" class="hidden">Suivant</button>
    <button id="back-to-menu-during-quiz-btn" class="hidden">Quitter</button>
  </div>

  <!-- Résultat -->
  <div id="result-container" class="hidden">
    <p id="result-text"></p>
    <button id="back-to-menu-btn">Retour au menu</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
